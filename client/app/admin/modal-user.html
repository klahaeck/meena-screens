<form name="new-user" ng-submit="submit()">
    <!-- <div class="modal-header">
      <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
    </div> -->
    <div class="modal-body" id="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="string" class="form-control" id="name" placeholder="Name" ng-model="user.name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancel</button>
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </form>
