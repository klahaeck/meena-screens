<div class="container">
  <button type="button" class="btn btn-primary" ng-click="admin.addUser()">Add User</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th class="text-right">Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in admin.users">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td class="text-right">
          <button type="button" class="btn btn-xs btn-danger" ng-click="admin.delete(user)">delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
