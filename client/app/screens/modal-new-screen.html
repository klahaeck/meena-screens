<form name="new-screen" ng-submit="submit()">
  <!-- <div class="modal-header">
    <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
  </div> -->
  <div class="modal-body" id="modal-body">
    <input type="string" class="form-control" ng-model="screen.name" />
    <button type="button" class="btn btn-primary" ng-model="screen.active" uib-btn-checkbox>Active</button>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancel</button>
    <button class="btn btn-primary" type="submit">Save</button>
  </div>
</form>
