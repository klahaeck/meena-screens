<div class="container">
  <button class="btn btn-lg btn-primary btn-block" ng-if="!$ctrl.submitted" ngf-select="$ctrl.upload($file)" ngf-accept="'image/*'" ngf-pattern="'image/*'" ngf-max-size="'5MB'" ngf-fix-orientation="true">Upload an idle image</button>
  <uib-progressbar ng-if="$ctrl.submitted && $ctrl.progressPercentage < 100" value="$ctrl.progressPercentage"></uib-progressbar>
  <h3 ng-if="$ctrl.msg" class="text-{{$ctrl.msg.class}}">{{$ctrl.msg.text}}</h3>
  <table class="table table-striped" ng-if="$ctrl.idles.length">
    <thead>
      <tr>
        <th>Image</th>
        <th>Effect</th>
        <th>Created At</th>
        <th class="text-right">Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="idle in $ctrl.idles" ng-class="{'danger':!idle.active}">
        <td>
          <a href="#" ng-click="$ctrl.showImage(idle, 'large')">
            <img ng-src="{{$ctrl.assetPrefix}}{{idle.file.path}}/{{idle.file.versions.thumb}}" class="img-responsive" width="100">
          </a>
        </td>
        <td>
          <a href="#" ng-click="$ctrl.showImage(idle, 'lines')">
            <img ng-src="{{$ctrl.assetPrefix}}{{idle.file.path}}/{{idle.file.versions.linesThumb}}" class="img-responsive" width="100">
          </a>
        </td>
        <td>{{idle.createdAt | date : 'medium'}}</td>
        <td class="text-right">
          <button type="button" class="btn btn-xs btn-danger" ng-click="$ctrl.deleteIdle(idle)">destroy</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
