<div class="background-upload" style="background-image: url({{$ctrl.assetPrefix}}{{$ctrl.backgroundImage}})"></div>

<header>
  <div class="container">
    <!-- <h1>Submit your photo</h1> -->
  </div>
</header>

<div class="container">
  <button class="btn btn-lg btn-primary btn-block" ng-disabled="$ctrl.submitted" ngf-select="$ctrl.upload($file)" ngf-accept="'image/*'" ngf-pattern="'image/*'" ngf-max-size="'5MB'" ngf-fix-orientation="true">Upload a photo</button>
  <uib-progressbar ng-if="$ctrl.submitted && $ctrl.progressPercentage < 100" value="$ctrl.progressPercentage"></uib-progressbar>
  <h3 ng-if="$ctrl.msg" class="text-{{$ctrl.msg.class}}">{{$ctrl.msg.text}}</h3>
</div>
